<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Corner
        {% block title%} {% endblock %}
    </title>
    <link rel="icon" href="{% static 'img/ico.png' %}" type="image/icon type">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS-->
    <link href="{% static 'css/universal.css' %}" rel="stylesheet">
</head>
<style>
    ::marker {
        color: transparent
    }

    .btn {
        border-radius: 6px !important
    }
</style>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" class="top">
    <!-- Preloader-->
    <div id="preloader">
        <div id="status"></div>
    </div>
    <!-- Navigation-->
    <nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target=".navbar-main-collapse"
                    class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span
                        class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <a href="{% url 'index' %}" class="navbar-brand page-scroll" style="color: #174E9C;">
                    <!-- Text or Image logo-->
                    <!-- <img src="{% static 'img/window.png' %}" alt="Window Corner " class="logo"><img
                        src="{% static 'img/window.png' %}" alt="Window Corner " class="logodark"
                        style=" height : 100%"> -->
                    WINDOW CORNER
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-main-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="hidden"><a href="#page-top"></a></li>
                    <li><a href="{%url 'index' %}">Home <span class="caret"></span></a>

                    </li>
                    <li><a href="{%url 'about' %}">About Us <span class="caret"></span></a>

                    </li>
                    <!-- <li><a href="#">Products<span class="caret"></span></a>
                    </li> -->
                    <li><a href="{% url 'news' %}">News <span class="caret"></span></a>

                    </li>

                    <li><a href="{% url 'contact' %}">Contact Us <span class="caret"></span></a>

                    </li>
                    <li class="menu-divider visible-lg">&nbsp;</li>
                    <li><a href="{% static 'wincon-catalogue.pdf'%}" target="_blank"
                            style="color:#174E9C ; font-weight:bold ; font-size : 1.2em">Catalogue
                        </a>

                    </li>




                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- footer small-->
    <div class="container-fluid footer-small bg-dark text-center">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <p data-wow-iteration="999" data-wow-duration="3s" class="wow flash"><a href="#page-top"
                        class="page-scroll"><i class="icon ion-ios-arrow-up fa-2x"></i></a></p>
                <ul class="list-inline">

                    <li><a href="https://www.facebook.com/window.corner/" target="_blank"><i
                                class="fa fa-facebook fa-fw fa-2x"></i></a></li>
                    <li><a href="/"><i class="fa fa-instagram fa-fw fa-2x"></i></a></li>

                </ul>

                <p class="small"><a href="">Â©2020 <i class="fa fa-heart fa-fw"></i>Brain
                        Analytica </a></p>
            </div>
        </div>
    </div>
    <!-- jQuery-->
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Plugin JavaScript-->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/device.min.js' %}"></script>
    <script src="{% static 'js/form.min.js' %}"></script>
    <script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
    <script src="{% static 'js/jquery.shuffle.min.js' %}"></script>
    <script src="{% static 'js/jquery.parallax.min.js' %}"></script>
    <script src="{% static 'js/jquery.circle-progress.min.js' %}"></script>
    <script src="{% static 'js/jquery.swipebox.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/jquery.smartmenus.js' %}"></script>
    <!-- Custom Theme JavaScript-->
    <script src="{% static 'js/universal.js' %}"></script>
</body>

</html>
